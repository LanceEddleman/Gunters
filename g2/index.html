<html>
    <head>
        <link rel="stylesheet" href="/css/app.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script>$(document).ready(function(){fireStart();});</script>
        <script>$(document).ready(function(){nextStart();});</script>
    </head>
  <body>
	<div id="page">
		<div id="header">GUNTERS</div>
		<div id="content">
			<div id="fire">
				<div id="transbox" class="transbox">
                    <div class="title red"><p>On Fire</p></div>
					<div id="fireText"></div>
				</div>
			</div>
			<div id="next">
				<div id="ntransbox" class="ntransbox">
                    <div class="title green"><p>Next Rock</p></div>
					<div id="nextText"></div>
				</div>

			</div>
		</div>
		<div id="footer"></div>
	</div>
    <!-- domo.js optional utils -->
    <script src="domo.js"></script>
    <script src="app.js"></script>
  </body>
</html>
