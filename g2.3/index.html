<html>
    <head>
        <link rel="stylesheet" href="/css/app.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script>$(document).ready(function(){fireStart();});</script>
        <script>$(document).ready(function(){nextStart();});</script>
    </head>
  <body>
	<div id="page">
		<div id="header">GUNTERS</div>
		<div id="content">
			<div id="fire" class="boxhw">
				<div id="transbox" class="bgOpacity boxhw">
                    <div class="title red tBorder"><p>On Fire</p></div>
					<div id="fireText" class="columns clearfix"></div>
					<div id="fireData" class="hw columns clearfix"></div>
				</div>
			</div>
			<div id="next" class="boxhw">
				<div id="ntransbox" class="bgOpacity boxhw">
                    <div class="title green tBorder"><p>Next Rock</p></div>
					<div id="nextText" class="columns clearfix"></div>
					<div id="nextData" class="hw columns clearfix"></div>
				</div>

			</div>
		</div>
		<div id="footer" class="right"><span class="smallFont">Created in - </span>Dev Studio</div>
	</div>
    <!-- domo.js optional utils -->
    <script src="domo.js"></script>
    <script src="app.js"></script>
  </body>
</html>
